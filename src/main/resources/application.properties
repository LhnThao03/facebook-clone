spring.application.name=facebook-clone

upload.path=IMG

# Development profile
spring.datasource.url=jdbc:mysql://localhost:3306/facebook_clone?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cho phep upload file toi da 500MB
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.web.resources.static-locations=classpath:/static/,file:./IMG/
