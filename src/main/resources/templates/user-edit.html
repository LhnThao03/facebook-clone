<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Sửa thông tin người dùng</h2>

	<form th:action="@{'/users/edit/' + ${user.userId}}" method="post">
	    <!-- Firstname -->
	    <div class="mb-3">
	        <label for="firstname" class="form-label">Họ</label>
	        <input type="text" id="firstname" name="firstname" class="form-control" 
	               th:value="${user.firstname}" required>
	    </div>

	    <!-- Lastname -->
	    <div class="mb-3">
	        <label for="lastname" class="form-label">Tên</label>
	        <input type="text" id="lastname" name="lastname" class="form-control" 
	               th:value="${user.lastname}" required>
	    </div>

	    <!-- Phone -->
	    <div class="mb-3">
	        <label for="phone" class="form-label">Số điện thoại</label>
	        <input type="text" id="phone" name="phone" class="form-control" 
	               th:value="${user.phone}">
	    </div>

	    <!-- Email -->
	    <div class="mb-3">
	        <label for="email" class="form-label">Email</label>
	        <input type="email" id="email" name="email" class="form-control" 
	               th:value="${user.email}" required>
	    </div>

	    <!-- Profile Picture -->
	    <div class="mb-3">
	        <label for="profilePicture" class="form-label">Ảnh đại diện (URL)</label>
	        <input type="text" id="profilePicture" name="profilePicture" class="form-control" 
	               th:value="${user.profilePicture}">
	    </div>

	    <!-- Submit button -->
	    <button type="submit" class="btn btn-success">Cập nhật</button>
	    <a th:href="@{/users}" class="btn btn-secondary">Quay lại</a>
	</form>
</div>
</body>
</html>
