<!DOCTYPE html>

    <style>
        .profile-header {

		.photo {

            height: 350px;

            display: flex;

        /* B·ªçc ·∫£nh b√¨a trong wrapper ƒë·ªÉ d·ªÖ canh gi·ªØa v√† gi·ªõi h·∫°n chi·ªÅu r·ªông */
		.cover-wrapper {

		    overflow: hidden;
		    border-radius: 8px;
		}

		.cover-photo {
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		    display: block;
		    transition: 0.3s ease;
		}

        /* Avatar */
        .profile-photo {
            width: 168px;
            height: 168px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -84px;
            left: 50%;
            transform: translateX(-50%);

            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);

		.cover-overlay {

		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: rgba(0, 0, 0, 0);
		    transition: background 0.3s ease;
		    pointer-events: none;
		    z-index: 1;
		}
		
		.cover-wrapper:hover .cover-overlay {

		}
		
		.cover-actions {

		    bottom: 16px;
		    right: 16px;
		    z-index: 2;
		}

		.cover-btn {
			background: white;
		    border: none;
		    border-radius: 6px;
		    padding: 8px 12px;
		    font-weight: 600;
		    cursor: pointer;
		    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
		    display: flex;
		    align-items: center;
		    gap: 8px;
		    transition: background 0.2s;
		}

		.cover-btn:hover {

		}

		.cover-dropdown {

		    position: absolute;
		    bottom: 100%;
		    right: 0;
		    margin-bottom: 8px;
		    background: white;
		    border-radius: 6px;
		    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
		    overflow: hidden;
		    z-index: 3;
		}

		.cover-actions.show .cover-dropdown {
		    display: block;
		}

		.dropdown-item {
		    padding: 10px 16px;
		    cursor: pointer;
		    white-space: nowrap;
		}

		.dropdown-item:hover {
		    background: #f0f0f0;
		}

        .profile-nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #dadde1;
            margin-top: 60px;
        }

        .profile-nav-item {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .profile-nav-item:hover {
            background: var(--bg-gray);
        }

        .profile-info {
            text-align: center;
            padding: 20px;
        }

        .profile-content {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }

        .profile-left {
            width: 360px;
        }

        .profile-right {
            flex: 1;
        }

        .info-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .create-post {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dadde1;
        }

        .post-input {
            flex: 1;
            background: var(--bg-gray);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 12px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            color: #65676B;
            font-weight: 600;
        }

        .post-action-btn:hover {
            background: var(--bg-gray);
        }

        .post-action-btn i {
            font-size: 20px;
        }
		@keyframes fadeIn {
			from { opacity: 0; transform: scale(0.95); }
			to { opacity: 1; transform: scale(1); }
		}
    </style>
</head>

    <div class="profile-content">

				    <div id="bio-input-section" style="display: none; margin-top: 10px;">
				        <input type="text" id="bio-input" placeholder="Nh·∫≠p ti·ªÉu s·ª≠..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

				            <button onclick="saveBio()" style="padding: 5px 10px; border: none; background-color: #1877f2; color: white; border-radius: 5px; cursor: pointer;">L∆∞u</button>

			    <!-- Hi·ªÉn th·ªã bio -->
			    <p id="bio-display" th:text="${profile.bio}">Th√¥ng tin gi·ªõi thi·ªáu v·ªÅ b·∫£n th√¢n...</p>

			    <!-- Hi·ªÉn th·ªã location -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-home"></i> 
			        <span th:text="'S·ªëng t·∫°i ' + ${profile.location}">S·ªëng t·∫°i H√† N·ªôi</span>
			    </div>

			    <!-- Hi·ªÉn th·ªã birthdate -->

			        <i class="fas fa-birthday-cake"></i>

			    </div>

			    <button onclick="openDetailModal()" style="margin-top: 15px; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">

				<!-- Modal ch·ªânh s·ª≠a chi ti·∫øt -->

				    background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
				    
				    <div style="background: #fff; padding: 24px 28px; border-radius: 12px; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: fadeIn 0.3s ease-in-out;">

            <div class="info-card">

</body>
<script>
	const userId = [[${user.userId}]];
    function showBioInput() {
        document.getElementById("add-bio-btn").style.display = "none";
        document.getElementById("bio-input-section").style.display = "block";
    }

    function hideBioInput() {
        document.getElementById("bio-input-section").style.display = "none";
        document.getElementById("add-bio-btn").style.display = "block";
    }

    function saveBio() {
		const bioText = document.getElementById("bio-input").value;
        fetch("/profile/" + userId, {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "bio=" + encodeURIComponent(bioText)
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to save bio");
            return response.text();
        })
        .then(result => {
            const display = document.getElementById("bio-display");
            if (display) display.textContent = bioText || "Th√¥ng tin gi·ªõi thi·ªáu v·ªÅ b·∫£n th√¢n...";
            hideBioInput();
        })
        .catch(error => {
            alert("C√≥ l·ªói x·∫£y ra khi l∆∞u ti·ªÉu s·ª≠: " + error.message);
        });
    }
	
	function openDetailModal() {
		const currentLocation = '[[${profile.location}]]';
	    const currentBirthdate = '[[${#temporals.format(profile.birthdate, 'yyyy-MM-dd')}]]';

	    // G√°n gi√° tr·ªã v√†o √¥ input
	    document.getElementById("location").value = currentLocation;
	    document.getElementById("birthdate").value = currentBirthdate;

	    // Hi·ªán modal
	    document.getElementById("detail-modal").style.display = "flex";
    }

    function closeDetailModal() {
        document.getElementById("detail-modal").style.display = "none";
    }

	document.getElementById("detail-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const locationValue = document.getElementById("location").value;
        const birthdateValue = document.getElementById("birthdate").value;

        // Kh√¥ng d√πng new Date(), g·ª≠i ƒë√∫ng yyyy-MM-dd nh∆∞ input date
        const formData = new URLSearchParams();
        formData.append("location", locationValue);
        formData.append("birthdate", birthdateValue);

        fetch("/profile/" + userId + "/update-details", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData.toString()
        })
        .then(response => {
            if (!response.ok) throw new Error("C·∫≠p nh·∫≠t th·∫•t b·∫°i");
            return response.text();
        })
        .then(() => {
            alert("ƒê√£ c·∫≠p nh·∫≠t th√¥ng tin!");
            closeDetailModal();
            window.location.href = "/profile/" + userId; // Tr√°nh reload n·∫øu route b·ªã cache
        })
        .catch(error => alert("L·ªói: " + error.message));
    });
		
	document.addEventListener("DOMContentLoaded", function () {
        const btn = document.querySelector(".cover-btn");
        const actionBox = document.querySelector(".cover-actions");

        btn.addEventListener("click", () => {
            actionBox.classList.toggle("show");
        });

        // ·∫®n dropdown khi click ra ngo√†i
        document.addEventListener("click", (e) => {
            if (!actionBox.contains(e.target)) {
                actionBox.classList.remove("show");
            }
        });
    });
	
</script>
</html>
