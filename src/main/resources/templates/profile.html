<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân | Facebook</title>
	<link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

		.photo {
            position: relative;
            height: 350px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* background-color: white; */
        }

        /* Bọc ảnh bìa trong wrapper để dễ canh giữa và giới hạn chiều rộng */
		.cover-wrapper {
		    position: relative;
		    width: 80%;
		    margin: 0 auto;
		    height: 350px;
		    overflow: hidden;
		    border-radius: 8px;
		}

		.cover-photo {
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		    display: block;
		    transition: 0.3s ease;
		}

        /* Avatar */
        .profile-photo {
            width: 168px;
            height: 168px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -84px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
			z-index: 2;
        }
		
		.avatar-dropdown {
	        position: absolute;
	        top: calc(100% + 90px); /* 10px cách dưới avatar */
	        left: 50%;
			transform: translateX(-50%);
	        background-color: #fff;
	        border: 1px solid #ccc;
	        border-radius: 8px;
	        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
	        display: none;
	        flex-direction: column;
	        z-index: 15;
	    }
			
		.avatar-dropdown .dropdown-item {
	        padding: 10px 15px;
	        cursor: pointer;
	        font-size: 14px;
	        transition: background 0.2s;
	    }
		
		.avatar-dropdown .dropdown-item:hover {
	        background-color: #f0f0f0;
	    }
		
		#avatarInput {
	        display: none;
	    }

		
		.cover-overlay {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: rgba(0, 0, 0, 0);
		    transition: background 0.3s ease;
		    pointer-events: none;
		    z-index: 1;
		}
		
		.cover-wrapper:hover .cover-overlay {
		    background: rgba(0, 0, 0, 0.2); /* Lớp phủ đậm khi hover */
		}
		
		.cover-actions {
			position: absolute;
		    bottom: 16px;
		    right: 16px;
		    z-index: 2;
		}

		.cover-btn {
			background: white;
		    border: none;
		    border-radius: 6px;
		    padding: 8px 12px;
		    font-weight: 600;
		    cursor: pointer;
		    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
		    display: flex;
		    align-items: center;
		    gap: 8px;
		    transition: background 0.2s;
		}

		.cover-btn:hover {
		    background: #f0f0f0;
		}

		.cover-dropdown {
			display: none;
		    position: absolute;
		    bottom: 100%;
		    right: 0;
		    margin-bottom: 8px;
		    background: white;
		    border-radius: 6px;
		    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
		    overflow: hidden;
		    z-index: 3;
		}

		.cover-actions.show .cover-dropdown {
		    display: block;
		}

		.dropdown-item {
		    padding: 10px 16px;
		    cursor: pointer;
		    white-space: nowrap;
		}

		.dropdown-item:hover {
		    background: #f0f0f0;
		}
		
		.save-cancel-bar {
		    position: absolute;
		    top: 15px;
		    right: 20px;
		    display: flex;
		    gap: 10px;
		    z-index: 2;
		}

		.save-btn, .cancel-btn {
		    padding: 8px 14px;
		    border: none;
		    border-radius: 6px;
		    cursor: pointer;
		    font-weight: bold;
		}

		.save-btn {
		    background-color: #1877f2;
		    color: white;
		}

		.cancel-btn {
		    background-color: #e4e6eb;
		}

        .profile-nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #dadde1;
        }

        .profile-nav-item {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .profile-nav-item:hover {
            background: var(--bg-gray);
        }

        .profile-info {
            text-align: center;
            padding: 20px;
        }

        .profile-content {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }

        .profile-left {
            width: 360px;
        }

        .profile-right {
            flex: 1;
        }

        .info-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .create-post {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dadde1;
        }

        .post-input {
            flex: 1;
            background: var(--bg-gray);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 12px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            color: #65676B;
            font-weight: 600;
        }

        .post-action-btn:hover {
            background: var(--bg-gray);
        }

        .post-action-btn i {
            font-size: 20px;
        }
		@keyframes fadeIn {
			from { opacity: 0; transform: scale(0.95); }
			to { opacity: 1; transform: scale(1); }
		}
		
		/*Model*/
		.modal {
		  display: none;
		  position: fixed;
		  z-index: 9999;
		  left: 0;
		  top: 0;
		  width: 100%;
		  height: 100%;
		  backdrop-filter: blur(3px);
		  background-color: rgba(0, 0, 0, 0.6);
		  justify-content: center;
		  align-items: center;
		}

		.modal-content {
		  background-color: #242526;
		  color: white;
		  border-radius: 10px;
		  width: 500px;
		  padding: 20px;
		  position: relative;
		}

		.close {
		  position: absolute;
		  right: 15px;
		  top: 15px;
		  font-size: 24px;
		  cursor: pointer;
		}

		textarea {
		  width: 100%;
		  height: 100px;
		  background: transparent;
		  border: none;
		  color: white;
		  font-size: 20px;
		  resize: none;
		  outline: none;
		  margin-top: 10px;
		}

		.post-options {
		  display: flex;
		  gap: 12px;
		  margin: 12px 0;
		  justify-content: space-around;
		  border: 1px solid;
		  border-top-left-radius: 8px;
		  border-top-right-radius: 8px;
		  border-bottom-left-radius: 8px;
		  border-bottom-right-radius: 8px;
		}

		.post-options button {
		  font-size: 22px; /* Icon to hơn */
		  background: none;
		  border: none;
		  cursor: pointer;
		  padding: 8px;
		  border-radius: 8px;
		  transition: background-color 0.3s;
		}

		.post-options button:hover {
		  background-color: #f0f0f0; /* Hover nhẹ nhàng */
		}

		.post-btn {
		  background-color: #3a3b3c;
		  border: none;
		  color: white;
		  padding: 10px;
		  width: 100%;
		  border-radius: 8px;
		  cursor: pointer;
		}
		
		.mini-avatar{
			width: 40px; 
			height: 40px; 
			object-fit: cover; 
			border-radius: 50%;
		}
		
		#cancelBtn {
		    position: absolute;
		    top: 5px;
		    right: 5px;
		    background: rgba(0, 0, 0, 0.5);
		    border: none;
		    color: white;
		    font-size: 18px;
		    border-radius: 50%;
		    width: 30px;
		    height: 30px;
		    cursor: pointer;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		  }

		  #cancelBtn:hover {
		    background: rgba(255, 0, 0, 0.7);
		  }
    </style>
</head>
<body>
    <div class="profile-header">
		<div class="photo">
		    <div class="cover-wrapper">
		        <img th:src="${profile.coverPicture}" class="cover-photo" id="coverPhoto">
		        <div class="cover-overlay"></div>

		        <div class="cover-actions">
		            <button class="cover-btn">
		                <i class="fas fa-camera"></i> Chỉnh sửa ảnh bìa
		            </button>
		            <div class="cover-dropdown">
						<div class="dropdown-item">Xem ảnh bìa</div>
		                <div class="dropdown-item" onclick="triggerUpload()">Tải ảnh lên</div>
		            </div>
		        </div>

		        <div class="save-cancel-bar" id="saveCancelBar" style="display: none;">
		            <button onclick="saveCover()" class="save-btn">Lưu</button>
		            <button onclick="cancelCover()" class="cancel-btn">Hủy</button>
		        </div>

		        <input type="file" id="coverInput" style="display: none;" accept="image/*" onchange="previewCover(this)">
		    </div>

			<!-- Ảnh đại diện -->
			    <img th:src="${user.profilePicture}" class="profile-photo" onclick="toggleAvatarDropdown()">

			    <!-- Dropdown khi click vào avatar -->
			    <div class="avatar-dropdown" id="avatarDropdown">
			        <div class="dropdown-item" onclick="viewAvatar()">Xem ảnh</div>
			        <div class="dropdown-item" onclick="document.getElementById('avatarInput').click()">Cập nhật ảnh đại diện</div>
			    </div>

			    <!-- Form upload ảnh -->
			    <form id="upload-avatar-form" method="post" enctype="multipart/form-data" action="/profile/upload-avatar">
			        <input type="file" id="avatarInput" name="avatarImage" accept="image/*" onchange="document.getElementById('upload-avatar-form').submit()">
			    </form>
		</div>
        <div class="profile-info">
			<h1 th:text="${user.firstname + ' ' + user.lastname}" style="margin: 80px 0 0 0"></h1>
			<p th:text="${friendCount} + ' bạn bè'"></p>
        </div>
        <div class="profile-nav">
            <div class="profile-nav-item">Bài viết</div>
            <div class="profile-nav-item">Giới thiệu</div>
            <div class="profile-nav-item">Bạn bè</div>
            <div class="profile-nav-item">Ảnh</div>
            <div class="profile-nav-item">Video</div>
        </div>
    </div>

    <div class="profile-content">
        <div class="profile-left">
			<div class="info-card">
			    <h3>Giới thiệu</h3>
				<!-- Nút thêm tiểu sử -->
				    <button id="add-bio-btn" onclick="showBioInput()"
				        style="margin: 5px 0; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">
				        Thêm tiểu sử
				    </button>

				    <!-- Ô input và các nút điều khiển -->
				    <div id="bio-input-section" style="display: none; margin-top: 10px;">
				        <input type="text" id="bio-input" placeholder="Nhập tiểu sử..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

				        <div style="margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px;">
				            <button onclick="hideBioInput()" style="padding: 5px 10px; border: none; background-color: #ccc; border-radius: 5px; cursor: pointer;">Hủy</button>
				            <button onclick="saveBio()" style="padding: 5px 10px; border: none; background-color: #1877f2; color: white; border-radius: 5px; cursor: pointer;">Lưu</button>
				        </div>
				    </div>

			    <!-- Hiển thị bio -->
			    <p id="bio-display" th:text="${profile.bio}">Thông tin giới thiệu về bản thân...</p>

			    <!-- Hiển thị location -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-home"></i> 
			        <span th:text="'Sống tại ' + ${profile.location}"></span>
			    </div>

			    <!-- Hiển thị birthdate -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-birthday-cake"></i> 
			        <span th:text="'Sinh ngày: ' + ${#temporals.format(profile.birthdate, 'dd/MM/yyyy')}"></span>
			    </div>

			    <button onclick="openDetailModal()" style="margin-top: 15px; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">
			        Chỉnh sửa chi tiết
			    </button>
				<!-- Modal chỉnh sửa chi tiết -->
				<div id="detail-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
				    background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
				    
				    <div style="background: #fff; padding: 24px 28px; border-radius: 12px; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: fadeIn 0.3s ease-in-out;">
				        
				        <h3 style="margin-bottom: 16px; font-size: 20px; color: #1c1e21;">Chỉnh sửa chi tiết</h3>
				        
				        <form id="detail-form">
				            <label for="location" style="font-weight: 500; color: #333;">Nơi sống:</label>
				            <input type="text" id="location" name="location" style="width: 100%; padding: 10px; margin: 6px 0 16px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">

				            <label for="birthdate" style="font-weight: 500; color: #333;">Ngày sinh:</label>
				            <input type="date" id="birthdate" name="birthdate" style="width: 100%; padding: 10px; margin: 6px 0 20px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">

				            <div style="display: flex; justify-content: flex-end; gap: 10px;">
				                <button type="button" onclick="closeDetailModal()" style="padding: 8px 16px; background: #e4e6eb; border: none; border-radius: 6px; cursor: pointer; color: #050505;">Hủy</button>
				                <button type="submit" style="padding: 8px 16px; background: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer;">Lưu</button>
				            </div>
				        </form>
				    </div>
				</div>
			</div>
            <div class="info-card">
                <h3>Ảnh</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                </div>
            </div>
        </div>
        <div class="profile-right">
            <div class="create-post">
                <div class="create-post-header">
					<!-- Phần input -->
                    <img th:src="${user.profilePicture}" class="mini-avatar">
                    <input type="text" class="post-input" placeholder="Bạn đang nghĩ gì?" onclick="openModal()">
					
					<!-- Modal -->
					<div id="postModal" class="modal">
					  <div class="modal-content">
					    <div class="modal-header">
					      <h2>Tạo bài viết</h2>
					      <span class="close" onclick="closeModal()">&times;</span>
					    </div>
					    <div class="modal-body">
					      <div class="user-info">
					        <div class="user-details" style="display: flex; align-items: center;">
								<img th:src="${user.profilePicture}" class="mini-avatar"/>
						        <strong th:text="${user.firstname + ' ' + user.lastname}" style="margin-left: 10px;margin-bottom: 12px;font-size: 16px;">Nhat Thao</strong>
					        </div>
					      </div>
					      <textarea placeholder="Bạn đang nghĩ gì?"></textarea>
						  
						  <div id="preview" style="position: relative; margin-top: 10px;">
						    <!-- Preview ảnh/video sẽ nằm ở đây -->
						  </div>
					      <!-- Các icon chức năng -->
					      <div class="post-options">
					        <button onclick="triggerFileInput()">📷</button>
					        <button>🏷️</button>
					        <button>😊</button>
					        <button>📍</button>
					        <button>GIF</button>
					      </div>
						  <!-- input file ẩn đi -->
						    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*" onchange="previewFile()">
					    </div>
					    <div class="modal-footer">
					      <button class="post-btn" onclick="createPost()">Đăng</button>
					    </div>
					  </div>
					</div>
					
                </div>
				
                <div class="post-actions">
                    <button class="post-action-btn">
                        <i class="fas fa-video" style="color: #F3425F;"></i>
                        Video trực tiếp
                    </button>
                    <button class="post-action-btn">
                        <i class="fas fa-images" style="color: #45BD62;"></i>
                        Ảnh/video
                    </button>
                    <button class="post-action-btn">
                        <i class="far fa-smile" style="color: #F7B928;"></i>
                        Cảm xúc
                    </button>
                </div>
            </div>
			<div class="post" th:each="post : ${posts}">
			    <div style="display: flex; align-items: center; margin-bottom: 10px;">
			        <img th:src="${post.user.profilePicture}" class="mini-avatar">
			        <div>
			            <strong th:text="${post.user.firstname + ' ' + post.user.lastname}"></strong>
			            <div style="font-size: 12px; color: #65676B;" th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
			        </div>
			    </div>

			    <p th:text="${post.content}"></p>

			    <!-- Nếu có hình ảnh -->
			    <img th:if="${post.imageUrl}" th:src="@{${post.imageUrl}}" style="width: 100%; border-radius: 8px; margin: 10px 0;">

			    <!-- Nếu có video -->
			    <video th:if="${post.videoUrl}" th:src="@{${post.videoUrl}}" controls style="width: 100%; border-radius: 8px; margin: 10px 0;"></video>

			    <div style="font-size: 14px; color: #65676B; margin-bottom: 5px;">
			        <span th:text="'👍 ' + ${post.likes} + ' lượt thích'"></span> |
			        <span th:text="'💬 ' + ${post.comments} + ' bình luận'"></span> |
			        <span th:text="'🔁 ' + ${post.shares} + ' lượt chia sẻ'"></span>
			    </div>

			    <div style="display: flex; justify-content: space-between; padding: 10px 0; border-top: 1px solid #dadde1;">
			        <button class="btn"><i class="far fa-thumbs-up"></i> Thích</button>
			        <button class="btn"><i class="far fa-comment"></i> Bình luận</button>
			        <button class="btn"><i class="far fa-share-square"></i> Chia sẻ</button>
			    </div>
			</div>

        </div>
    </div>
</body>
<script>
	const userId = [[${user.userId}]];
	let tempCoverFile = null;
    function showBioInput() {
        document.getElementById("add-bio-btn").style.display = "none";
        document.getElementById("bio-input-section").style.display = "block";
    }

    function hideBioInput() {
        document.getElementById("bio-input-section").style.display = "none";
        document.getElementById("add-bio-btn").style.display = "block";
    }

    function saveBio() {
		const bioText = document.getElementById("bio-input").value;
        fetch("/profile/" + userId, {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "bio=" + encodeURIComponent(bioText)
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to save bio");
            return response.text();
        })
        .then(result => {
            const display = document.getElementById("bio-display");
            if (display) display.textContent = bioText || "Thông tin giới thiệu về bản thân...";
            hideBioInput();
        })
        .catch(error => {
            alert("Có lỗi xảy ra khi lưu tiểu sử: " + error.message);
        });
    }
	
	function openDetailModal() {
		const currentLocation = '[[${profile.location}]]';
	    const currentBirthdate = '[[${#temporals.format(profile.birthdate, 'yyyy-MM-dd')}]]';

	    // Gán giá trị vào ô input
	    document.getElementById("location").value = currentLocation;
	    document.getElementById("birthdate").value = currentBirthdate;

	    // Hiện modal
	    document.getElementById("detail-modal").style.display = "flex";
    }

    function closeDetailModal() {
        document.getElementById("detail-modal").style.display = "none";
    }
	
	function triggerUpload() {
	    document.getElementById('coverInput').click();
	}
	
	function previewCover(input) {
	    const file = input.files[0];
	    if (file) {
	        tempCoverFile = file;
	        const reader = new FileReader();
	        reader.onload = function(e) {
	            document.getElementById('coverPhoto').src = e.target.result;
	            document.getElementById('saveCancelBar').style.display = 'flex';
	        };
	        reader.readAsDataURL(file);
	    }
	}
	
	function cancelCover() {
	    // Reload trang để khôi phục lại ảnh cũ
	    location.reload();
	}
	
	function saveCover() {
	    const formData = new FormData();
	    formData.append("coverImage", tempCoverFile);

	    fetch("upload-cover", {
	        method: "POST",
	        body: formData,
			credentials: 'include'
	    })
	    .then(res => {
	        if (res.ok) {
	            location.reload(); // reload để cập nhật ảnh mới
	        } else {
	            alert("Lỗi khi lưu ảnh bìa!");
	        }
	    });
	}
	
	function toggleAvatarOptions() {
	    var options = document.getElementById("avatar-options");
	    options.style.display = options.style.display === "none" ? "block" : "none";
	}
	
	function toggleAvatarDropdown() {
        const dropdown = document.getElementById('avatarDropdown');
        dropdown.style.display = (dropdown.style.display === 'flex') ? 'none' : 'flex';
    }

	function viewAvatar() {
        const imgSrc = document.querySelector('.profile-photo').src;
        window.open(imgSrc, '_blank');
    }
	
	// Model
	function openModal() {
	  document.getElementById('postModal').style.display = 'flex';
	}

	function closeModal() {
	  document.getElementById('postModal').style.display = 'none';
	}
	
	// Tạo bài viết
	function createPost() {
		const content = document.querySelector('textarea').value;
		const fileInput = document.getElementById('fileInput');
		const file = fileInput.files[0]; // Lấy file thực sự từ input
		const formData = new FormData();

		formData.append("userId", userId);
		formData.append("content", content);

		if (file) {
			formData.append("file", file); // Gửi file (có thể là ảnh hoặc video)
		}

		fetch("/posts", {
			method: "POST",
			body: formData,
			credentials: "include"
		})
		.then(res => {
			if (res.ok) {
				location.reload();
				alert("Đăng bài thành công!");
			} else {
				alert("Lỗi khi đăng bài!");
			}
		});
	}
	
	function previewFile() {
	  const fileInput = document.getElementById('fileInput');
	  const preview = document.getElementById('preview');
	  const file = fileInput.files[0];

	  preview.innerHTML = ""; // Clear cũ

	  if (file) {
	    const fileURL = URL.createObjectURL(file);

	    // Tạo wrapper
	    const wrapper = document.createElement('div');
	    wrapper.style.position = "relative";
	    wrapper.style.display = "inline-block";

	    if (file.type.startsWith('image/')) {
	      const img = document.createElement('img');
	      img.src = fileURL;
	      img.style.maxWidth = "100%";
	      img.style.maxHeight = "300px";
	      wrapper.appendChild(img);
	    } else if (file.type.startsWith('video/')) {
	      const video = document.createElement('video');
	      video.src = fileURL;
	      video.controls = true;
	      video.style.maxWidth = "100%";
	      video.style.maxHeight = "300px";
	      wrapper.appendChild(video);
	    }

	    // Tạo nút ❌
	    const cancelBtn = document.createElement('button');
	    cancelBtn.innerText = '❌';
	    cancelBtn.onclick = function() {
	      fileInput.value = "";
	      preview.innerHTML = "";
	    };
	    cancelBtn.style.position = "absolute";
	    cancelBtn.style.top = "5px";
	    cancelBtn.style.right = "5px";
	    cancelBtn.style.background = "rgba(0,0,0,0.5)";
	    cancelBtn.style.color = "white";
	    cancelBtn.style.border = "none";
	    cancelBtn.style.borderRadius = "50%";
	    cancelBtn.style.width = "30px";
	    cancelBtn.style.height = "30px";
	    cancelBtn.style.cursor = "pointer";
	    cancelBtn.style.fontSize = "16px";

	    wrapper.appendChild(cancelBtn);
	    preview.appendChild(wrapper);
	  }
	}

	function cancelPreview() {
	  const preview = document.getElementById('preview');
	  const fileInput = document.getElementById('fileInput');
	  const cancelBtn = document.getElementById('cancelBtn');

	  preview.innerHTML = ""; // Clear preview
	  fileInput.value = ""; // Reset file
	  cancelBtn.style.display = "none"; // Ẩn nút ❌
	}
	
	function triggerFileInput() {
	  document.getElementById('fileInput').click();
	}

	
	document.getElementById("detail-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const locationValue = document.getElementById("location").value;
        const birthdateValue = document.getElementById("birthdate").value;

        // Không dùng new Date(), gửi đúng yyyy-MM-dd như input date
        const formData = new URLSearchParams();
        formData.append("location", locationValue);
        formData.append("birthdate", birthdateValue);

        fetch("/profile/" + userId + "/update-details", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData.toString()
        })
        .then(response => {
            if (!response.ok) throw new Error("Cập nhật thất bại");
            return response.text();
        })
        .then(() => {
            alert("Đã cập nhật thông tin!");
            closeDetailModal();
            window.location.href = "/profile/" + userId; // Tránh reload nếu route bị cache
        })
        .catch(error => alert("Lỗi: " + error.message));
    });
		
	document.addEventListener("DOMContentLoaded", function () {
        const btn = document.querySelector(".cover-btn");
        const actionBox = document.querySelector(".cover-actions");

        btn.addEventListener("click", () => {
            actionBox.classList.toggle("show");
        });

		// Ấn dropdown khi ấn ra ngoài
		document.addEventListener('click', function(event) {
		    const actionBox = document.querySelector('.cover-dropdown');
		    const coverBtn = document.querySelector('.cover-btn');

		    const avatarDropdown = document.getElementById('avatarDropdown');
		    const avatar = document.querySelector('.profile-photo');

		    // Ẩn dropdown ảnh bìa nếu click ra ngoài
		    if (actionBox && coverBtn &&
		        !actionBox.contains(event.target) && !coverBtn.contains(event.target)) {
		        actionBox.classList.remove("show");
		    }

		    // Ẩn dropdown ảnh đại diện nếu click ra ngoài
		    if (avatarDropdown && avatar &&
		        !avatarDropdown.contains(event.target) && !avatar.contains(event.target)) {
		        avatarDropdown.style.display = 'none';
		    }
		});
    });
	
	
</script>
