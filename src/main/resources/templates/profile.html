<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân | Facebook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .cover-photo {
            height: 350px;
            background-image: url('https://via.placeholder.com/1000x350');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-photo {
            width: 168px;
            height: 168px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #dadde1;
            margin-top: 60px;
        }

        .profile-nav-item {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .profile-nav-item:hover {
            background: var(--bg-gray);
        }

        .profile-info {
            text-align: center;
            padding: 20px;
        }

        .profile-content {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }

        .profile-left {
            width: 360px;
        }

        .profile-right {
            flex: 1;
        }

        .info-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .create-post {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dadde1;
        }

        .post-input {
            flex: 1;
            background: var(--bg-gray);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 12px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            color: #65676B;
            font-weight: 600;
        }

        .post-action-btn:hover {
            background: var(--bg-gray);
        }

        .post-action-btn i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo">
			<img th:src="${user.profilePicture}" class="profile-photo">
        </div>
        <div class="profile-info">
			<h1 th:text="${user.firstname + ' ' + user.lastname}"></h1>
			<p th:text="${friendCount} + ' bạn bè'"></p>
        </div>
        <div class="profile-nav">
            <div class="profile-nav-item">Bài viết</div>
            <div class="profile-nav-item">Giới thiệu</div>
            <div class="profile-nav-item">Bạn bè</div>
            <div class="profile-nav-item">Ảnh</div>
            <div class="profile-nav-item">Video</div>
        </div>
    </div>

    <div class="profile-content">
        <div class="profile-left">
			<div class="info-card">
			    <h3>Giới thiệu</h3>
			    <button style="margin: 5px 0; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">
			        Thêm tiểu sử
			    </button>

			    <!-- Hiển thị bio -->
			    <p th:text="${profile.bio}">Thông tin giới thiệu về bản thân...</p>

			    <!-- Hiển thị location -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-home"></i> 
			        <span th:text="'Sống tại ' + ${profile.location}">Sống tại Hà Nội</span>
			    </div>

			    <!-- Hiển thị birthdate -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-birthday-cake"></i> 
			        <span th:text="'Sinh ngày: ' + ${#temporals.format(profile.birthdate, 'dd/MM/yyyy')}">Sinh ngày: 01/01/2000</span>
			    </div>

			    <button style="margin-top: 15px; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">
			        Chỉnh sửa chi tiết
			    </button>
			</div>
            <div class="info-card">
                <h3>Ảnh</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                </div>
            </div>
        </div>
        <div class="profile-right">
            <div class="create-post">
                <div class="create-post-header">
                    <img src="https://via.placeholder.com/40" style="border-radius: 50%;">
                    <input type="text" class="post-input" placeholder="Bạn đang nghĩ gì?">
                </div>
                <div class="post-actions">
                    <button class="post-action-btn">
                        <i class="fas fa-video" style="color: #F3425F;"></i>
                        Video trực tiếp
                    </button>
                    <button class="post-action-btn">
                        <i class="fas fa-images" style="color: #45BD62;"></i>
                        Ảnh/video
                    </button>
                    <button class="post-action-btn">
                        <i class="far fa-smile" style="color: #F7B928;"></i>
                        Cảm xúc
                    </button>
                </div>
            </div>
			<div class="post" th:each="post : ${posts}">
			    <div style="display: flex; align-items: center; margin-bottom: 10px;">
			        <img th:src="${user.profilePicture}" style="border-radius: 50%; margin-right: 10px; width: 40px; height: 40px;">
			        <div>
			            <strong th:text="${user.firstname + ' ' + user.lastname}">Tên người dùng</strong>
			            <div style="font-size: 12px; color: #65676B;" th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">1 giờ trước</div>
			        </div>
			    </div>
			    <p th:text="${post.content}">Nội dung bài viết...</p>
			    <img th:if="${post.imageUrl}" th:src="@{${post.imageUrl}}" style="width: 100%; border-radius: 8px; margin: 10px 0;">
			    <div style="display: flex; justify-content: space-between; padding: 10px 0; border-top: 1px solid #dadde1;">
			        <button class="btn"><i class="far fa-thumbs-up"></i> Thích</button>
			        <button class="btn"><i class="far fa-comment"></i> Bình luận</button>
			        <button class="btn"><i class="far fa-share-square"></i> Chia sẻ</button>
			    </div>
			</div>
        </div>
    </div>
</body>
</html>
