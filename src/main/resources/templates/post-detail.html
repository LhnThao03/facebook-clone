<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bài viết</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Chi tiết bài viết
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h4 th:text="${post.content}"></h4>
                        <p class="text-muted">
                            Đăng lúc: <span th:text="${post.createdAt}"></span>
                        </p>
                        <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" 
                             class="img-fluid mb-3" alt="Post image">
                        <video th:if="${post.videoUrl}" controls class="w-100 mb-3">
                            <source th:src="${post.videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Thông tin
                            </div>
                            <div class="card-body">
                                <p>ID: <span th:text="${post.postId}"></span></p>
                                <p>Người đăng: <span th:text="${post.user.firstname + ' ' + post.user.lastname}"></span></p>
                                <p>Số lượt thích: <span th:text="${post.interactions.size()}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/admin?section=posts" class="btn btn-secondary">Quay lại</a>
                    <button class="btn btn-warning" data-toggle="modal" data-target="#editModal">
                        Chỉnh sửa
                    </button>
                    <form th:action="@{/posts/{id}(id=${post.postId})}" 
                          method="POST" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                            Xóa
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chỉnh sửa -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa bài viết</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/posts/{id}(id=${post.postId})}" method="POST">
                        <div class="form-group">
                            <label>Nội dung</label>
                            <textarea class="form-control" name="content" 
                                      th:text="${post.content}" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>URL Hình ảnh</label>
                            <input type="text" class="form-control" name="imageUrl" 
                                   th:value="${post.imageUrl}">
                        </div>
                        <div class="form-group">
                            <label>URL Video</label>
                            <input type="text" class="form-control" name="videoUrl" 
                                   th:value="${post.videoUrl}">
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
