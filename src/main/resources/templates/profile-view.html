<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân | Facebook</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .cover-photo {
            height: 350px;
            background-image: url('https://via.placeholder.com/1000x350');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-photo {
            width: 168px;
            height: 168px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #dadde1;
            margin-top: 60px;
        }

        .profile-nav-item {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .profile-nav-item:hover {
            background: var(--bg-gray);
        }

        .profile-info {
            text-align: center;
            padding: 20px;
        }

        .profile-content {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }

        .profile-left {
            width: 360px;
        }

        .profile-right {
            flex: 1;
        }

        .info-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .create-post {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dadde1;
        }

        .post-input {
            flex: 1;
            background: var(--bg-gray);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 12px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            color: #65676B;
            font-weight: 600;
        }

        .post-action-btn:hover {
            background: var(--bg-gray);
        }

        .post-action-btn i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-header">
		<div class="photo">
		    <div class="cover-wrapper">
		        <img th:src="${profile.coverPicture}" class="cover-photo" id="coverPhoto">
		        <div class="cover-overlay"></div>

		        <div class="cover-actions">
		            <button class="cover-btn">
		                <i class="fas fa-camera"></i> Chỉnh sửa ảnh bìa
		            </button>
		            <div class="cover-dropdown">
						<div class="dropdown-item">Xem ảnh bìa</div>
		                <div class="dropdown-item" onclick="triggerUpload()">Tải ảnh lên</div>
		            </div>
		        </div>

		        <div class="save-cancel-bar" id="saveCancelBar" style="display: none;">
		            <button onclick="saveCover()" class="save-btn">Lưu</button>
		            <button onclick="cancelCover()" class="cancel-btn">Hủy</button>
		        </div>

		        <input type="file" id="coverInput" style="display: none;" accept="image/*" onchange="previewCover(this)">
		    </div>

			<!-- Ảnh đại diện -->
			    <img th:src="${user.profilePicture}" class="profile-photo" onclick="toggleAvatarDropdown()">

			    <!-- Dropdown khi click vào avatar -->
			    <div class="avatar-dropdown" id="avatarDropdown">
			        <div class="dropdown-item" onclick="viewAvatar()">Xem ảnh</div>
			        <div class="dropdown-item" onclick="document.getElementById('avatarInput').click()">Cập nhật ảnh đại diện</div>
			    </div>

			    <!-- Form upload ảnh -->
			    <form id="upload-avatar-form" method="post" enctype="multipart/form-data" action="/profile/upload-avatar">
			        <input type="file" id="avatarInput" name="avatarImage" accept="image/*" onchange="document.getElementById('upload-avatar-form').submit()">
			    </form>
		</div>
        <div class="profile-info">
			<h1 th:text="${user.firstname + ' ' + user.lastname}" style="margin: 80px 0 0 0"></h1>
			<p th:text="${friendCount} + ' bạn bè'"></p>
        </div>
        <div class="profile-nav">
            <div class="profile-nav-item">Bài viết</div>
            <div class="profile-nav-item">Giới thiệu</div>
            <div class="profile-nav-item">Bạn bè</div>
            <div class="profile-nav-item">Ảnh</div>
            <div class="profile-nav-item">Video</div>
        </div>
    </div>

    <div class="profile-content">
        <div class="profile-left">
			<div class="info-card">
			    <h3>Giới thiệu</h3>
				<!-- Nút thêm tiểu sử -->
				    <button id="add-bio-btn" onclick="showBioInput()"
				        style="margin: 5px 0; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">
				        Thêm tiểu sử
				    </button>

				    <!-- Ô input và các nút điều khiển -->
				    <div id="bio-input-section" style="display: none; margin-top: 10px;">
				        <input type="text" id="bio-input" placeholder="Nhập tiểu sử..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

				        <div style="margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px;">
				            <button onclick="hideBioInput()" style="padding: 5px 10px; border: none; background-color: #ccc; border-radius: 5px; cursor: pointer;">Hủy</button>
				            <button onclick="saveBio()" style="padding: 5px 10px; border: none; background-color: #1877f2; color: white; border-radius: 5px; cursor: pointer;">Lưu</button>
				        </div>
				    </div>

			    <!-- Hiển thị bio -->
			    <p id="bio-display" th:text="${profile.bio}">Thông tin giới thiệu về bản thân...</p>

			    <!-- Hiển thị location -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-home"></i> 
			        <span th:text="'Sống tại ' + ${profile.location}"></span>
			    </div>

			    <!-- Hiển thị birthdate -->
			    <div style="margin: 10px 0;">
			        <i class="fas fa-birthday-cake"></i> 
			        <span th:text="'Sinh ngày: ' + ${#temporals.format(profile.birthdate, 'dd/MM/yyyy')}"></span>
			    </div>

			    <button onclick="openDetailModal()" style="margin-top: 15px; padding: 5px 10px; background-color: #e4e6eb; border: none; border-radius: 5px; cursor: pointer; width: 100%">
			        Chỉnh sửa chi tiết
			    </button>
				<!-- Modal chỉnh sửa chi tiết -->
				<div id="detail-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
				    background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
				    
				    <div style="background: #fff; padding: 24px 28px; border-radius: 12px; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: fadeIn 0.3s ease-in-out;">
				        
				        <h3 style="margin-bottom: 16px; font-size: 20px; color: #1c1e21;">Chỉnh sửa chi tiết</h3>
				        
				        <form id="detail-form">
				            <label for="location" style="font-weight: 500; color: #333;">Nơi sống:</label>
				            <input type="text" id="location" name="location" style="width: 100%; padding: 10px; margin: 6px 0 16px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">

				            <label for="birthdate" style="font-weight: 500; color: #333;">Ngày sinh:</label>
				            <input type="date" id="birthdate" name="birthdate" style="width: 100%; padding: 10px; margin: 6px 0 20px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">

				            <div style="display: flex; justify-content: flex-end; gap: 10px;">
				                <button type="button" onclick="closeDetailModal()" style="padding: 8px 16px; background: #e4e6eb; border: none; border-radius: 6px; cursor: pointer; color: #050505;">Hủy</button>
				                <button type="submit" style="padding: 8px 16px; background: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer;">Lưu</button>
				            </div>
				        </form>
				    </div>
				</div>
			</div>
            <div class="info-card">
                <h3>Ảnh</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                    <img src="https://via.placeholder.com/100" style="width: 100%;">
                </div>
            </div>
        </div>
        <div class="profile-right">
            <div class="create-post">
                <div class="create-post-header">
					<!-- Phần input -->
                    <img th:src="${user.profilePicture}" class="mini-avatar">
                    <input type="text" class="post-input" placeholder="Bạn đang nghĩ gì?" onclick="openModal()">
					
					<!-- Modal -->
					<div id="postModal" class="modal">
					  <div class="modal-content">
					    <div class="modal-header">
					      <h2>Tạo bài viết</h2>
					      <span class="close" onclick="closeModal()">&times;</span>
					    </div>
					    <div class="modal-body">
					      <div class="user-info">
					        <div class="user-details" style="display: flex; align-items: center;">
								<img th:src="${user.profilePicture}" class="mini-avatar"/>
						        <strong th:text="${user.firstname + ' ' + user.lastname}" style="margin-left: 10px;margin-bottom: 12px;font-size: 16px;">Nhat Thao</strong>
					        </div>
					      </div>
					      <textarea placeholder="Bạn đang nghĩ gì?"></textarea>
						  
						  <div id="preview" style="position: relative; margin-top: 10px;">
						    <!-- Preview ảnh/video sẽ nằm ở đây -->
						  </div>
					      <!-- Các icon chức năng -->
					      <div class="post-options">
					        <button onclick="triggerFileInput()">📷</button>
					        <button>🏷️</button>
					        <button>😊</button>
					        <button>📍</button>
					        <button>GIF</button>
					      </div>
						  <!-- input file ẩn đi -->
						    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*" onchange="previewFile()">
					    </div>
					    <div class="modal-footer">
					      <button class="post-btn" onclick="createPost()">Đăng</button>
					    </div>
					  </div>
					</div>
					
                </div>
				
                <div class="post-actions">
                    <button class="post-action-btn">
                        <i class="fas fa-video" style="color: #F3425F;"></i>
                        Video trực tiếp
                    </button>
                    <button class="post-action-btn">
                        <i class="fas fa-images" style="color: #45BD62;"></i>
                        Ảnh/video
                    </button>
                    <button class="post-action-btn">
                        <i class="far fa-smile" style="color: #F7B928;"></i>
                        Cảm xúc
                    </button>
                </div>
            </div>

			<div class="post" th:each="post : ${posts}">
			    <!-- Phần tiêu đề bài viết -->
			    <div style="display: flex; align-items: center; margin-bottom: 10px;">
			        <img th:src="${post.user.profilePicture}" class="mini-avatar">
			        <div>
			            <strong th:text="${post.user.firstname + ' ' + post.user.lastname}"></strong>
			            <div style="font-size: 12px; color: #65676B;" th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
			        </div>
			    </div>

			    <!-- Nội dung -->
			    <p th:text="${post.content}"></p>

			    <!-- Hình ảnh nếu có -->
			    <img th:if="${post.imageUrl}" th:src="@{${post.imageUrl}}" style="width: 100%; border-radius: 8px; margin: 10px 0;">
			    
			    <!-- Video nếu có -->
			    <video th:if="${post.videoUrl}" th:src="@{${post.videoUrl}}" controls style="width: 100%; border-radius: 8px; margin: 10px 0;"></video>

			    <!-- Thống kê lượt tương tác -->
				<div style="display: flex; justify-content: flex-end; font-size: 14px; color: #65676B; margin-bottom: 5px;">
	                <div style="display: flex; gap: 10px;">
	                    <span class="like-count" th:data-post-id="${post.postId}" th:text="|👍 ${post.likes}|"></span>
	                    <span class="comment-count" th:data-post-id="${post.postId}" th:text="|💬 ${post.comments}|"></span>
	                    <span class="share-count" th:data-post-id="${post.postId}" th:text="|🔁 ${post.shares}|"></span>
	                </div>
	        	</div>

			    <!-- Các nút tương tác -->
			    <div style="display: flex; justify-content: space-evenly; padding: 10px 0; border-top: 1px solid #dadde1;">
			        <button class="btn like-btn" th:data-post-id="${post.postId}" 
			                th:classappend="${post.isLiked ? 'liked' : ''}"
			                th:data-liked="${post.isLiked}">
			            <i class="far fa-thumbs-up like-icon"></i> Thích
			        </button>
			        <button class="btn comment-btn" th:data-post-id="${post.postId}">
			            <i class="far fa-comment"></i> Bình luận
			        </button>
			    </div>

			    <!-- Khối bình luận -->
			    <div class="comment-section" th:data-post-id="${post.postId}" style="margin-top: 10px;">
			        <!-- Nhập bình luận -->
			        <div class="comment-input-container" style="display: flex; gap: 10px; margin-bottom: 10px;">
			            <img th:src="${post.user.profilePicture}" class="mini-avatar">
			            <input type="text" class="comment-input" th:data-post-id="${post.postId}"
			                   placeholder="Viết bình luận..." 
			                   style="flex: 1; padding: 8px; border-radius: 20px; border: 1px solid #ccc;">
			            <button class="btn submit-comment" th:data-post-id="${post.postId}">Gửi</button>
			        </div>

			        <!-- Danh sách bình luận -->
			        <div class="comments-list" th:data-post-id="${post.postId}">
		                <!-- Container for initial comments (3 comments) -->
		                <div class="initial-comments">
		                    <div class="comment-item" th:each="comment, commentStat : ${post.commentList}" 
		                         th:if="${commentStat.index < 3}"
		                         style="display: flex; gap: 10px; margin-bottom: 10px; padding: 8px;">
		                        <img th:src="${comment.user.profilePicture}" class="mini-avatar">
		                        <div class="comment-content" style="flex: 1;">
		                            <div class="comment-bubble" style="background: #f0f2f5; padding: 8px 12px; border-radius: 18px;">
										<a th:href="@{/profile/{id}(id=${comment.user.userId})}" style="font-weight: bold; text-decoration: none; color: #050505;">
		                                	<strong th:text="${comment.user.firstname + ' ' + comment.user.lastname}"></strong>
										</a>
		                                <p th:text="${comment.content}" style="margin: 0;"></p>
		                            </div>
									<div class="comment-meta" style="font-size: 12px; color: #65676B; margin-top: 4px; display: flex; justify-content: space-between; align-items: center;">
									    <span th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
										<button class="delete-comment-btn"
			                                    th:data-comment-id="${comment.interactionId}"
			                                    style="background:none;border:none;color:#e74c3c;cursor:pointer;font-size:13px;margin-right:8px;">
			                                Xóa
			                            </button>
									</div>
								</div>
							</div>
						</div>
						<!-- Container for hidden comments -->
		                <div class="hidden-comments" style="display: none;">
		                    <div class="comment-item" th:each="comment, commentStat : ${post.commentList}" 
		                         th:if="${commentStat.index >= 3}"
		                         style="display: flex; gap: 10px; margin-bottom: 10px; padding: 8px;">
		                        <img th:src="${comment.user.profilePicture}" class="mini-avatar">
		                        <div class="comment-content" style="flex: 1;">
		                            <div class="comment-bubble" style="background: #f0f2f5; padding: 8px 12px; border-radius: 18px;">
										<a th:href="@{/profile/{id}(id=${comment.user.userId})}" style="font-weight: bold; text-decoration: none; color: #050505;">
		                                	<strong th:text="${comment.user.firstname + ' ' + comment.user.lastname}"></strong>
										</a>
		                                <p th:text="${comment.content}" style="margin: 0;"></p>
		                            </div>
									<div class="comment-meta" style="font-size: 12px; color: #65676B; margin-top: 4px; display: flex; justify-content: space-between; align-items: center;">
										<span th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
										<button class="delete-comment-btn" 
			                                    th:data-comment-id="${comment.interactionId}"
			                                    style="background:none;border:none;color:#e74c3c;cursor:pointer;font-size:13px;margin-right:8px;">
			                                Xóa
			                            </button>
									</div>
		                        </div>
		                    </div>
		                </div>

		                <!-- Comment control buttons -->
		                <div class="comment-controls" th:if="${post.commentList.size() > 3}">
		                    <button class="btn view-more-btn" th:data-post-id="${post.postId}"
		                            style="color: #65676B; font-weight: 600; padding: 8px 16px; text-align: left;">
		                        Xem thêm bình luận...
		                    </button>
		                    <button class="btn hide-comments-btn" th:data-post-id="${post.postId}"
		                            style="color: #65676B; font-weight: 600; padding: 8px 16px; text-align: left; display: none;">
		                        Ẩn bớt bình luận
		                    </button>
		                </div>
					</div>
				</div>
        	</div>
    	</div>
	</div>
</body>
</html>
